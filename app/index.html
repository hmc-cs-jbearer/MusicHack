<!DOCTYPE html>
<head>
  <title>Index</title>
</head>

<body>

   <!-- Try to load jQuery from Google's AJAX API -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <!-- Load jQuery from static folder if we couldn't get it from Google -->
  <script>window.jQuery || document.write('<script src="/static/js/jquery.js">\x3C/script>')</script>

  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>

  <!-- Thin wrapper around Firebase REST API with error logging -->
  <script src="/static/js/database.js"></script>

  <!-- Nunjucks templating engine -->
  <script src="https://mozilla.github.io/nunjucks/files/nunjucks.js"></script>

  <!-- Client-side URL router -->
  <script src="/static/js/router.js"></script>

  <!-- Handlers to render a template for each URL -->
  <script src="/static/js/views.js"></script>

</body>
