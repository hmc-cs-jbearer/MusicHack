{% extends "base.html" %} {% block title %}Yelp!{% endblock %}

{% block body %}

{% if network_id %}
<script type=text/javascript>
  {% include "display-current-song.js" %}
</script>
{% endif %}

<form action="/search">
  <div class="ui huge icon input">
    <i class="search icon"></i>
    <input name="search for song" type="text" placeholder="Search for songs...">
  </div>
</form>

<div class="ui card centered">
  <div class="image">
    <img id="current_album_art" src="">
  </div>
  <div class="content">
    <a class="header">
      <span id="current_song_title">No music playing right now</span>
    </a>
    <div class="description">
      <span id="current_artist_name"></span>
      <span id="current_album_name"></span>
    </div>
  </div>
</div>

{% endblock %}
