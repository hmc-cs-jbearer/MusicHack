{% extends "base.html" %} {% block title %}Join a network{% endblock %} {% block body %}

<div class="ui form segment">
<form action="/join-network" method="post">
  <p>Connect to a new network</p>
    <div class="field">
      <label>Enter the name of the network you would like to join</label>
      <input name = "name" placeholder="WIBSTR" id="email" type="text">
    </div>
  <input type="hidden" name="uid" value="{{ uid }}">
  <div class="inline field">
  <button type="submit"> Join network </button>
  <a href="/user"><button type="button">Back</button></a>
  </div>
</form>
</div>




{% endblock %}
